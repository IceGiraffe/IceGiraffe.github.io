<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.addEventListener('resize', function (e) {
    calcuHeight();
  });

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      jQuery.Velocity(rightSideBar, 'stop');
      jQuery.Velocity(viewport, 'stop');
      jQuery.Velocity(rightMotions, 'stop');
      if (open) {
        jQuery.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            jQuery.Velocity(rightMotions, transitionDir, {});
          }
        })
        jQuery.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        jQuery.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            jQuery.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        jQuery.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转

      } else {

      }
    });
  }

        <a class="result-title" style="opacity: 0;" href="https://icegiraffe.github.io/post/git-xue-xi-bi-ji/"" data-c="
          &lt;p&gt;本文是我的Git学习笔记，主要记录一些常用的命令，掌握这些命令，足够应付绝大多数场景下对Git的需求。&lt;/p&gt;
&lt;p&gt;本文主要来自廖雪峰的Git教程和Git官方文档。&lt;/p&gt;
&lt;h1 id=&#34;git基础&#34;&gt;Git基础&lt;/h1&gt;
&lt;h2 id=&#34;创建仓库&#34;&gt;创建仓库&lt;/h2&gt;
&lt;p&gt;要创建一个Git仓库，首先进入你想要创建仓库的文件夹，然后使用git init命令初始化。在创建仓库完成后，就可以自在地创建需要的文件，并对文件进行修改。&lt;/p&gt;
&lt;h2 id=&#34;工作区和暂存区&#34;&gt;工作区和暂存区&lt;/h2&gt;
&lt;p&gt;所谓工作区，就是pwd，你当前看到的文件就是工作区。在工作区和版本库中间，有一个暂存区，想要把新文件或修改后的文件放入仓库，只需要简单的两步，先用add命令将文件加入暂存区，然后使用commit命令将暂存区的文件commit到仓库中去即可。&lt;/p&gt;
&lt;p&gt;下面是廖雪峰教程下的一个评论，总结的挺好的&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;Git管理的文件分为：工作区，版本库，版本库又分为暂存区stage和暂存区分支master(仓库)&lt;/p&gt;
&lt;p&gt;工作区&amp;gt;&amp;gt;&amp;gt;&amp;gt;暂存区&amp;gt;&amp;gt;&amp;gt;&amp;gt;仓库&lt;/p&gt;
&lt;p&gt;git add把文件从工作区&amp;gt;&amp;gt;&amp;gt;&amp;gt;暂存区，git commit把文件从暂存区&amp;gt;&amp;gt;&amp;gt;&amp;gt;仓库，&lt;/p&gt;
&lt;p&gt;git diff查看工作区和暂存区差异，&lt;/p&gt;
&lt;p&gt;git diff --cached查看暂存区和仓库差异，&lt;/p&gt;
&lt;p&gt;git diff HEAD 查看工作区和仓库的差异，&lt;/p&gt;
&lt;p&gt;git add的反向命令git checkout，撤销工作区修改，即把暂存区最新版本转移到工作区，&lt;/p&gt;
&lt;p&gt;git commit的反向命令git reset HEAD，就是把仓库最新版本转移到暂存区。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;git add &amp;lt;file&amp;gt;
git commit -m &amp;quot;comment&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;版本回退&#34;&gt;版本回退&lt;/h2&gt;
&lt;p&gt;我个人理解，Git维护了一个树形结构来进行版本控制，HEAD指向哪个节点，哪个节点就是当前版本，使用命令git reset --hard commit_id即可进行版本的切换。&lt;/p&gt;
&lt;p&gt;关于commit_id，在Git中，HEAD代表当前版本，HEAD后面每有一个^代表上一个版本，当要回退的版本离HEAD较远时，也可以使用HEAD~&amp;lt;number&amp;gt;，这表示当前版本的前number个版本。&lt;/p&gt;
&lt;p&gt;如何获取版本id呢，对于过去的版本，可以使用git log命令，对于“将来”的版本，可以使用git reflog查看命令历史，以确定相应的commit_id。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;git reset --hard commit_id
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;撤销修改&#34;&gt;撤销修改&lt;/h2&gt;
&lt;p&gt;如果暂存区还没有被修改，即还没有执行add命令，想要撤销工作区中的修改，或者向撤销上一次add之后对某个文件的修改，只需要调用git checkout -- &amp;lt;file&amp;gt;即可。这条命令把工作区的文件恢复到与暂存区相同。&lt;/p&gt;
&lt;p&gt;如果在add之后，我们想要把恢复到与版本库相同该如何操作呢？这需要两步，第一步，使用 git reset HEAD &amp;lt;file&amp;gt;，这条命令可以把暂存区的修改撤销掉（unstage），重新放回工作区；第二步，git checkout -- &amp;lt;file&amp;gt;.&lt;/p&gt;
&lt;p&gt;如果已经commit了，这时候进行撤销修改，实际上就是进行版本回退，参考上一部分。&lt;/p&gt;
&lt;p&gt;总结，两条指令：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;# 将工作区的修改丢弃
git checkout -- &amp;lt;file&amp;gt;
# 将暂存区的修改撤销，重新放回工作区，意思就是把暂存区的扔掉，工作区的不变
git reset HEAD &amp;lt;file&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;删除文件&#34;&gt;删除文件&lt;/h2&gt;
&lt;p&gt;也有几种情况，git rm仿佛是git add的反向操作（只是在某些方面）。&lt;/p&gt;
&lt;p&gt;如果直接rm，然后我们需要再一次git rm删除暂存区的文件，然后git commit；也可以直接git rm，这会同时删除工作区和暂存区的文件，之后再commit。在commit之前，对于第一种情况，如果想撤销删除，只需要git checkout -- &amp;lt;file&amp;gt;即可，如果是后者，则需要git reset HEAD &amp;lt;file&amp;gt;。如果已经commit了，则需要版本回退。&lt;/p&gt;
&lt;p&gt;如果只想从仓库中删除某个文件，而保留本地的文件，加上--cached参数。&lt;/p&gt;
&lt;h1 id=&#34;git分支&#34;&gt;Git分支&lt;/h1&gt;
&lt;h2 id=&#34;引子&#34;&gt;引子&lt;/h2&gt;
&lt;p&gt;在引入分支之前，Git的若干个commit都是线性的；而如果我们想在某一个节点出发，进行不同的工作，比如我开发A部分，另一个好朋友开发B部分，最后再将我们的开发成果汇总，这时候就需要用到Git的分支管理。可以想象一棵树，在分开的节点创建了两个分支，那么就相当于该节点指向了两个子树，最后，我们可以通过merge合并进度。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;git branch dev
git checkout dev
# switch to dev*
git add &amp;lt;file&amp;gt;
git commit &amp;lt;file&amp;gt;
# a new commit on the new branch
git checkout master
git merge dev

# then we can delete dev branch
git branch -d dev
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;解决冲突&#34;&gt;解决冲突&lt;/h2&gt;
&lt;p&gt;git merge &amp;lt;name&amp;gt;命令的作用是把name分支和当前分支合并。merge只会影响当前分支，对被merge的分支不会造成任何影响。即从name分支引出一条边指向当前分支，当前分支也会产生一个新的节点。&lt;/p&gt;
&lt;p&gt;当Git无法自动合并分支时，就必须首先解决冲突。解决冲突后，再提交，合并完成。&lt;/p&gt;
&lt;p&gt;解决冲突就是把Git合并失败的文件手动编辑为我们希望的内容，再提交。&lt;/p&gt;
&lt;p&gt;用&lt;code&gt;git log --graph&lt;/code&gt;命令可以看到分支合并图。用&lt;code&gt;git log --graph --pretty=oneline --abbrev-commit&lt;/code&gt;直观一点点&lt;/p&gt;
&lt;h2 id=&#34;分支管理策略&#34;&gt;分支管理策略&lt;/h2&gt;
&lt;p&gt;注意到，刚刚提到merge之后，会产生一个新的节点，但Git默认情况下在fast-forward模式下工作（如果可能的话），在这种模式下，删除分支后，会丢掉分支信息。为了避免这种情况，可以使用--no-ff参数，表示不使用fast-forward合并分支。这样既保留了分支信息，也能从log中看出来，确实进行过merge操作。&lt;/p&gt;

&lt;p&gt;在实际开发中，我们应该按照几个基本原则进行分支管理：（摘自廖雪峰教程）&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;首先，&lt;code&gt;master&lt;/code&gt;分支应该是非常稳定的，也就是仅用来发布新版本，平时不能在上面干活；&lt;/p&gt;
&lt;p&gt;那在哪干活呢？干活都在&lt;code&gt;dev&lt;/code&gt;分支上，也就是说，&lt;code&gt;dev&lt;/code&gt;分支是不稳定的，到某个时候，比如1.0版本发布时，再把&lt;code&gt;dev&lt;/code&gt;分支合并到&lt;code&gt;master&lt;/code&gt;上，在&lt;code&gt;master&lt;/code&gt;分支发布1.0版本；&lt;/p&gt;
&lt;p&gt;你和你的小伙伴们每个人都在&lt;code&gt;dev&lt;/code&gt;分支上干活，每个人都有自己的分支，时不时地往&lt;code&gt;dev&lt;/code&gt;分支上合并就可以了。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://icegiraffe.github.io/post-images/1623985465222.png&#34; alt=&#34;git-br-policy&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h2 id=&#34;stash&#34;&gt;stash&lt;/h2&gt;
&lt;p&gt;有时候，临时接到一个新的任务，可能需要先将当前的工作区和暂存区stash起来。由于不同分支之间，工作区和暂存区是共享的，因此不能随意的git checkout，这把未提交的工作区和暂存区内容直接移到新的分支上了，因此需要stash命令先保存上下文，当我们回到当前任务时，在恢复现场。下面是一个场景：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;//将保留一个现场
git stash
--------------
  完成另外一个任务
--------------
//列出现场
git stash list
//恢复现场有两种方法，记得当使用第一种方法时，要手动删除现场
git stash apply &amp;lt;stash@{id}&amp;gt; //恢复现场，如果没有显示地指定stash@{id}则恢复栈顶的那个现场
git stash pop    //弹出现场，栈顶现场删除了

//删除现场
git stash drop &amp;lt;stash@{id}&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;还有一个指令，git cherry-pick &amp;lt;commit_id&amp;gt;。它可以复制某个commit到当前分支，这条指令会生成一个新的commit。&lt;/p&gt;
&lt;h2 id=&#34;多人协作&#34;&gt;多人协作&lt;/h2&gt;
&lt;p&gt;以下内容摘自廖雪峰的教程：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;查看远程库信息，使用&lt;code&gt;git remote -v&lt;/code&gt;；&lt;/li&gt;
&lt;li&gt;本地新建的分支如果不推送到远程，对其他人就是不可见的；&lt;/li&gt;
&lt;li&gt;从本地推送分支，使用&lt;code&gt;git push origin branch-name&lt;/code&gt;，如果推送失败，先用&lt;code&gt;git pull&lt;/code&gt;抓取远程的新提交；&lt;/li&gt;
&lt;li&gt;在本地创建和远程分支对应的分支，使用&lt;code&gt;git checkout -b branch-name origin/branch-name&lt;/code&gt;，本地和远程分支的名称最好一致；&lt;/li&gt;
&lt;li&gt;建立本地分支和远程分支的关联，使用&lt;code&gt;git branch --set-upstream branch-name origin/branch-name&lt;/code&gt;；&lt;/li&gt;
&lt;li&gt;从远程抓取分支，使用&lt;code&gt;git pull&lt;/code&gt;，如果有冲突，要先处理冲突。处理冲突的过程和本地类似，处理完成之后，再&lt;code&gt;pull&lt;/code&gt;即可&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;rebase&#34;&gt;Rebase&lt;/h2&gt;
&lt;h1 id=&#34;git标签&#34;&gt;Git标签&lt;/h1&gt;
&lt;p&gt;我个人理解，Git的标签就是给某一个commit起一个别名，这样可以让我们快速定位到某一个commit，Git的标签是和分支联系在一起的，只能看到当前分支的所有标签。&lt;/p&gt;
&lt;p&gt;命令如下：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;命令&lt;code&gt;git tag&lt;/code&gt;用于新建一个标签，默认为&lt;code&gt;HEAD&lt;/code&gt;，也可以指定一个commit id；&lt;/li&gt;
&lt;li&gt;命令&lt;code&gt;git tag -a -m &amp;quot;your message&amp;quot;&lt;/code&gt;可以指定标签信息；&lt;/li&gt;
&lt;li&gt;命令&lt;code&gt;git tag&lt;/code&gt;可以查看所有标签。命令&lt;code&gt;git show &amp;lt;tagname&amp;gt;&lt;/code&gt;可以查看标签信息，包括标签的描述和commit的相关信息。&lt;/li&gt;
&lt;li&gt;命令&lt;code&gt;git tag -d &amp;lt;name&amp;gt;&lt;/code&gt;可以删除标签&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;远程相关的命令：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;命令&lt;code&gt;git push origin &amp;lt;tagname&amp;gt;&lt;/code&gt;推送一个标签&lt;/li&gt;
&lt;li&gt;命令&lt;code&gt;git push origin --tags&lt;/code&gt;推送所有标签&lt;/li&gt;
&lt;li&gt;命令&lt;code&gt;git push origin :refs/tags/&amp;lt;tagname&amp;gt;&lt;/code&gt;删除远程标签&lt;/li&gt;
&lt;/ul&gt;
&lt;h1 id=&#34;git远程&#34;&gt;Git远程&lt;/h1&gt;
&lt;h2 id=&#34;添加远程库&#34;&gt;添加远程库&lt;/h2&gt;
&lt;p&gt;如果要使用github，需要添加SSH key.只需要使用ssh-keygen -t rsa -C &amp;quot;youremail@example.com&amp;quot;命令即可，然后在github上添加id_rsa.pub文件中的公钥即可。&lt;/p&gt;
&lt;p&gt;要关联一个远程库，使用命令&lt;code&gt;git remote add origin git@server-name:path/repo-name.git&lt;/code&gt;；&lt;/p&gt;
&lt;p&gt;关联后，使用命令&lt;code&gt;git push -u origin master&lt;/code&gt;第一次推送master分支的所有内容；&lt;/p&gt;
&lt;p&gt;此后，每次本地提交后，只要有必要，就可以使用命令&lt;code&gt;git push origin master&lt;/code&gt;推送最新修改；&lt;/p&gt;
&lt;p&gt;分布式版本系统的最大好处之一是在本地工作完全不需要考虑远程库的存在，也就是有没有联网都可以正常工作，而SVN在没有联网的时候是拒绝干活的！当有网络的时候，再把本地提交推送一下就完成了同步，真是太方便了！&lt;/p&gt;
&lt;h2 id=&#34;从远程库克隆&#34;&gt;从远程库克隆&lt;/h2&gt;
&lt;p&gt;git clone&lt;/p&gt;
&lt;h1 id=&#34;git-config&#34;&gt;Git config&lt;/h1&gt;
&lt;p&gt;Git的配置文件包括全局配置和属于每个仓库的局部配置文件，局部配置的优先级最高。Git的全局配置文件是用户主目录下的隐藏文件&lt;code&gt;.gitconfig&lt;/code&gt;，仓库的局部配置文件为&lt;code&gt;.git/config&lt;/code&gt;。&lt;/p&gt;
&lt;h2 id=&#34;gitignore&#34;&gt;.gitignore&lt;/h2&gt;
&lt;p&gt;在.gitignore文件中，我们可以设置让Git忽略我们指定的文件。我们可以手动编写.gitignore，也可以在https://github.com/github/gitignore  中选择合适的文件。&lt;/p&gt;
&lt;p&gt;常用命令：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-shell&#34;&gt;$ git add App.class
The following paths are ignored by one of your .gitignore files:
App.class
Use -f if you really want to add them.

$ git add -f App.class

# 检查gitignore中是哪个规则导致无法正常添加文件
$ git check-ignore -v App.class
.gitignore:3:*.class	App.class
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;git-alias&#34;&gt;git alias&lt;/h2&gt;
&lt;p&gt;&lt;code&gt;git config --global alias.lg &amp;quot;log --color --graph --pretty=format:&#39;%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&amp;lt;%an&amp;gt;%Creset&#39; --abbrev-commit&amp;quot;&lt;/code&gt;&lt;/p&gt;
&lt;h1 id=&#34;附录&#34;&gt;附录&lt;/h1&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://blog.csdn.net/ShuSheng0007/article/details/80791849&#34;&gt;实际项目中如何使用Git做分支管理&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://github.github.com/training-kit/downloads/zh_CN/github-git-cheat-sheet/&#34;&gt;GitHub Cheat Sheet 中文版&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://ndpsoftware.com/git-cheatsheet.html#loc=remote_repo;&#34;&gt;Visual Git Cheat Sheet&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://gitee.com/liaoxuefeng/learn-java/raw/master/teach/git-cheatsheet.pdf&#34;&gt;Another Cheat Sheet&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://git-scm.com/doc&#34;&gt;Git 官方文档&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;a href=&#34;https://learngitbranching.js.org/?demo=&amp;amp;locale=zh_CN&#34;&gt;Learn Git Branching&lt;/a&gt;&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

<script>
  !function () {
    let times = document.querySelectorAll('.publish-time');
    for (let i = 0; i < times.length; i++) {
      let date = times[i].dataset.t;
      let time = Math.floor((new Date().getTime() - new Date(date).getTime()) / 1000);
      if (time < 60) {
        str = time + '秒之前';
      } else if (time < 3600) {
        str = Math.floor(time / 60) + '分钟之前';
      } else if (time >= 3600 && time < 86400) {
        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {
        str = times[i].textContent;
      }
      times[i].textContent = str;
    }
  }();
</script>

    }

    if (map.size > 0) {
      let lanElems = document.querySelectorAll('.language');
      lanElems.forEach(elem => {
        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;

      })

  }
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
